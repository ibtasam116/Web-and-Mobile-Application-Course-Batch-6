    <!-- Navbar Bar -->
    <div id="navbar">
        <div class="container">
            <div class="row py-1 py-sm-2 d-flex align-items-center">
                <div class="col-12 col-md-3 py-1 py-sm-0 text-center text-md-start">
                    <div class="nav-logo">
                        <a href=""><i class="fa-solid fa-burger"></i></a>
                        <a href=""><span class="food">food</span><span class="wagon">waGon</span></a>
                    </div>
                </div>
                <div class="col-12 col-md-6 d-none d-sm-block">
                    <div class="text-center location">
                        <span class="fw-bold">Deliver to:</span>
                        <a href=""><i class="fa-solid fa-location-dot px-2 location-icon"></i></a>
                        <span>Current Location</span>
                        <span class="fw-bold location-title">Mohammadpur Bus Stand, Dhaka</span>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div
                        class="d-flex align-items-center justify-content-center justify-content-lg-end search-icon-btn">

                            <i class="fa-solid fa-magnifying-glass search-icon"></i>
                            <span class="fw-bold px-2 search-title  d-none d-md-inline">Search Food</span>
                        </span>
                        <button class="nav-btn py-2 px-3 ms-3 text-center">
                            <i class="fa-solid fa-user pe-2"></i>
                            <span class="fw-bold">Login</span>
                        </button>
                        <i class="fa-solid fa-sort-down ps-3 mb-2 down-icon d-block d-sm-none"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 my-3 my-md-2 my-lg-5">
                    <h1 class="header-title">Are you starving?</h1>
                    <h6 class="header-description py-2 mb-3">Within a few clicks, find meals that are accessible near
                        you</h6>
                    <div class="header-card p-3 rounded">
                        <div class="mb-4">
                            <button class="header-deliver-btn py-1 px-3 rounded">
                                <i class="fa-solid fa-motorcycle"></i>
                                <span>Delivery</span>
                            </button>
                            <button class="header-pickup-btn py-1 px-3 rounded ms-2 mt-3 mt-sm-0 ">
                                <i class="fa-solid fa-bag-shopping"></i>
                                <span>Pickup</span>
                            </button>
                        </div>
                        <div class="d-sm-flex">
                            <div class="header-icon-input rounded py-1">
                                <i class="fa-solid fa-location-dot header-icon px-0 px-sm-2"></i>
                                <input class="header-input" type="text" name="" id="" placeholder="Enter Your Address">
                            </div>
                            <div class="ms-3">
                                <Button class="py-2 px-4 rounded header-find-btn mt-3 mt-sm-0">
                                    <i class="fa-solid fa-magnifying-glass me-1"></i>
                                    <span>Find Food</span>
                                </Button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 d-flex justify-content-center align-items-end">
                    <div class=" text-center">
                        <img src="./images/Image Base.png" class="img-fluid header-side-img" alt="Image Base">
                    </div>
                </div>
            </div>
        </div>
    </header>
